name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli/treemand

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: cli/treemand/go.sum

      - name: Run tests
        run: go test ./...

      - name: Build multi-platform binaries
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          for target in \
            "linux/amd64" "linux/arm64" \
            "darwin/amd64" "darwin/arm64" \
            "windows/amd64"; do
            GOOS=${target%%/*}
            GOARCH=${target##*/}
            ext=""
            [ "$GOOS" = "windows" ] && ext=".exe"
            outname="treemand_${GOOS}_${GOARCH}${ext}"
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
              go build -ldflags="-s -w -X github.com/aallbrig/treemand/cmd.Version=${VERSION}" \
              -o dist/$outname .
            # Create archive
            if [ "$GOOS" = "windows" ]; then
              zip dist/treemand_${GOOS}_${GOARCH}.zip dist/$outname
            else
              tar czf dist/treemand_${GOOS}_${GOARCH}.tar.gz -C dist $outname
            fi
          done
          ls dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: cli/treemand/dist/*.tar.gz,cli/treemand/dist/*.zip
          generate_release_notes: true

  deploy-site:
    name: Deploy Hugo Site
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.123.7"
          extended: true

      - name: Build site
        working-directory: www/treemand
        run: hugo --minify --baseURL "https://aallbrig.github.io/treemand/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: www/treemand/public
